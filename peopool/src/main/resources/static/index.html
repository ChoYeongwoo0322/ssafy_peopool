<html>
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="styleSheet" href="style.css" type="text/css" media="screen" /> -->

    <script src="/webjars/webrtc-adapter/release/adapter.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./js/participant.js"></script>
    <script src="./js/kurento-utils.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="wrapper">
        <div id="join" class="animate join">
          <!-- <h1>Join a Room</h1> -->
          <form onsubmit="event.preventDefault(); register(); return false;" accept-charset="UTF-8">
            <p>
              <input type="text" name="name" value="" id="name" placeholder="Username" required />
            </p>
            <p>
              <input type="text" name="room" value="" id="roomName" placeholder="Room" />
            </p>
            <p class="submit">
              <input type="submit" name="commit" value="Join!" />
            </p>
          </form>
        </div>
        <div id="room" style="display: none">
          <h2 id="room-header"></h2>
          <div id="participants"></div>
          <input type="button" id="button-leave" onmouseup="leaveRoom();" value="Leave room" />
          <button id="videoButton" value="true">camera</button>
          <button id="audioButton" value="true">audio</button>
          <button id="startButton">share</button>
        </div>
      </div>
    </div>
    <script src="./js/conferenceroom.js"></script>
    <script src="./js/displaymedia.js"></script>
  </body>
</html>
